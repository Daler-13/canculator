<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/scss.css">
    <title>Canculator</title>

</head>

<body>

    <div class="kalculator">
        <div class="openx">
            <button>Open</button>
        </div>
        <div class="modal_window">
            <div class="two">
                <div class="top">
                    <button class="close">&times;</button>
                </div>
                <div class="in">
                    <input type="text" name="" id="">
                    <table>
                        <tr>
                            <td colspan="2">AC</td>
                            <td>/</td>
                            <td>*</td>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>+</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td rowspan="2">=</td>
                        </tr>
                        <tr>
                            <td>zed</td>
                            <td>0</td>
                            <td>.</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/java.js">
    </script>
</body>

</html>
